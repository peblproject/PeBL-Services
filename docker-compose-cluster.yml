version: '3'
services:

  haproxy:
    image: git.eduworks.us:5050/pebl/pebl-services/proxy:1.0.0
    ports:
      - "443:443"
      - "8080:8080"
    restart: always
    volumes:
      - ./fullchainAndKey.pem:/ssl/fullchainAndKey.crt

  pebl-services-1:
    image: git.eduworks.us:5050/pebl/pebl-services/services:1.1.10
    restart: always
    environment:
      - SERVER_NAME=localhost
      - CONSUMING_DOMAINS=*
      - AUTH_PROVIDER_URL=https://dev.keycloak.eduworks.com/auth/realms/master
      - AUTH_CLIENT_SECRET=
      - AUTH_CLIENT_ID=PeBL-Services
      - SERVER_AUTH_REDIRECT_URL=https://localhost/redirect
      - AUTH_RESPONSE_TYPES=code
      - AUTH_SCOPE=openid email profile
      - POSTGRES_SQL_URL=postgres://pebl:Tacotrucked@pg1:5432/services
      - AUTH_METHOD=openid
      - REDIS_HOST=redis1
      - REDIS_PORT=6379
      - REDIS_AUTH=testing
      - SESSION_SECRET=<sessionSecret>
      - SERVER_PORT=80
      - USE_SSL=false
      - LRS_URL=https://lrs.peblproject.com/data/xapi
      - LRS_BASIC_AUTH=<basic token>

